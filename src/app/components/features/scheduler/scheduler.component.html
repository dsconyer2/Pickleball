<header>
  <h5>Scheduler</h5>
</header>
<section class="row">
  <div class="col" *ngIf="(schedulerSettings$ | async).nbrOfPlayers === 0">
    <app-schedule-entry></app-schedule-entry>
  </div>
  <div class="col" *ngIf="(schedulerSettings$ | async).nbrOfPlayers > 0">
    <app-schedule-tournament></app-schedule-tournament>
  </div>
</section>
