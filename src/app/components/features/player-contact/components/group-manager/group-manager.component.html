<form [formGroup]='groupManagerForm'>
  <div id="container">
    <header>
      <div class="heading-user">
        <strong>Group List</strong>
      </div>
    </header>
    <ng-container>
      <input class="add-group"
             placeholder="Add Group"
             formControlName="newGroup"
             autofocus
             (keyup.enter)="addGroup()">
    </ng-container>
    <ul class="group-list">
      <li *ngFor="let group of (groups$ | async)">
        <app-group-info [group]="group"></app-group-info>
      </li>
    </ul>
  </div>
</form>
