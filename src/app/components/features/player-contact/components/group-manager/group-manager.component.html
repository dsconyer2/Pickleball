<div id="container">
	<header>
		<div class="heading-user">
			<strong>Group List</strong>
		</div>
	</header>
	<ng-container highestId = '(lastPlayerContact | async).playerContactId' >
		<input #newGroup class="add-group" placeholder="Add Group"
			(keyup.enter)="addGroup(newGroup.value, highestId); newGroup.value='' ">
	</ng-container>
	<ul class="group-list">
		<li *ngFor="let group of (groups$ | async)">
			<app-group-info [group]="group"></app-group-info>
		</li>
	</ul>
</div>
