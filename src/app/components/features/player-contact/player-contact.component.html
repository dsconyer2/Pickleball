<form [formGroup]='playerContactForm'>
  <div id="container">
    <header>
      <div class="heading-user">
        <strong>Player Contact List</strong>
      </div>
    </header>
    <ng-container>
      <input class="add-contact"
             placeholder="Add Contact"
             formControlName="newContact"
             (keyup.enter)="addContact()">
    </ng-container>
    <ul class="contact-list">
      <li *ngFor="let contact of (playerContacts$ | async)">
        <app-contact-info [contact]="contact"></app-contact-info>
      </li>
    </ul>
  </div>
</form>
