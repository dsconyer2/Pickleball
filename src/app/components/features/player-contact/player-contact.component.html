<div id="container">
	<header>
		<div class="heading-user">
			<strong>Player Contact List</strong>
		</div>
	</header>
	<ng-container highestId = '(lastPlayerContact | async).playerContactId' >
		<input #newContact class="add-contact" placeholder="Add Contact"
			(keyup.enter)="addContact(newContact.value, highestId); newContact.value='' ">
	</ng-container>
	<ul class="contact-list">
		<li *ngFor="let contact of (playerContacts$ | async)">
			<app-contact-info [contact]="contact"></app-contact-info>
		</li>
	</ul>
</div>
