
<form #form="ngForm">
<div>
  <Label>
    Number of Players
  </Label>
  <input class="form-control" type="number" name="nbrOfPlayersInput"
  ngModel [(ngModel)]="sePlayers" #nbrOfPlayersInput="ngModel" autofocus>
  <br>
  <Label>
    Number of Courts
  </Label>
  <input class="form-control" type="number" name="nbrOfCourtsInput" id="nbrOfCourtsInput"
  ngModel [(ngModel)]="seCourts" #nbrOfCourtsInput="ngModel">
  <br>
  <Label>
    Number of Players per Court
  </Label>
  <input class="form-control" type="number" name="nbrOfPlayersPerCourtInput" id="nbrOfPlayersPerCourtInput"
  ngModel [(ngModel)]="sePlayersPerCourt" #nbrOfPlayersPerCourtInput="ngModel">
  <br>
  <button type="button" (click)="submit()">Start</button>
</div>
</form>
